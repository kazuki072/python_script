<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create_lesson</title>
</head>
<body>
    <form method="POSt">
    <h3>単元...{{lesson}}</h3>
    <label for="title">タイトルを入力</label>
    <input type="text" name="title">

    <label for="date">日付</label>
    <input type="date" id="date" name="date" required>

    <label for="starttime">開始時間</label>
    <select id="time" name="starttime" required>
        <script>
            for (let hour = 0; hour<24; hour++){
                for (let minute = 0; minute < 60; minute+=10){
                    let timeString = `${String(hour).padStart(2,'0')}:${String(minute).padStart(2,'0')}`;
                    document.write(`<option value="${timeString}">${timeString}</option>`);
                }
            }
        </script>
    </select>    

    <label for="endtime">終了時間</label>
    <select id="time" name="endtime" required>
        <script>
            for (let hour = 0; hour<24; hour++){
                for (let minute = 0; minute < 60; minute+=10){
                    let timeString = `${String(hour).padStart(2,'0')}:${String(minute).padStart(2,'0')}`;
                    document.write(`<option value="${timeString}">${timeString}</option>`);
                }
            }
        </script>
    </select>

    <label for="people">参加上限人数</label>
    <select name="people" >
        {% for i in range(1,11) %}
        <option value="{{i}}">{{i}}</option>
        {% endfor %}
    </select>

    <button type="submit">OK</button>
        </form>
</body>
</html>
